<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mo City Gutters</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .thank-you-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-message {
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-message h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .thank-you-message p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-message">
            <h1>Thank You for Contacting Us!</h1>
            <p>We've received your message and will get back to you as soon as possible. Usually within 24 hours.</p>
            <p>If you need immediate assistance, please call us at (281) 827-9457.</p>
            <a href="/" class="back-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
